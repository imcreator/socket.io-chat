<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinners.css">
  </head>

  <body class="gray">

   <div class="container">

  <!-- Before Log In -->
   <div id="login-phase">
      <div id="login-box">
        <div id="chat-logo"></div>
        <form id="form" class="form-signin">
          <input type="text" id="inputLogin" class="form-control" placeholder="Wpisz swój login" required="" autofocus=""><br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Dołącz do czata</button>
        </form>
      </div>
      <div id="spinner-wrapper">
        <div class="spinner spin-center">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </div>

    <!-- Logged In -->
    <div id="logged-phase">
      <div class="row">
        <div class="col-md-3">
          <h3>Users Online:</h3>
          <div id="users_online">
            <ul id="user_list"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="inform_area" class="alert alert-warning" role="alert">
            <ul id="information"></ul>
          </div>
          <div id="chat_area" class="well">
            <ul id="messages"></ul>
          </div>
          <form id="chatForm" class="form-inline">
          <div class="form-group">
            <input class="form-control input-lg" placeholder="Your message" id="msg" type="text">
            <input name="send" id="send" value="Send" class="btn btn-success btn-lg" type="submit">
          </div>
        </form>
        </div>
        <div class="col-md-3">
          <h3>Users Action</h3>
        </div>
      </div>
    </div>

    </div>

  
    <!--  JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
